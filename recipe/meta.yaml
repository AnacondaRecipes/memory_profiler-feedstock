{% set version = "0.56.0" %}

package:
  name: memory_profiler
  version: {{ version }}

source:
  fn: memory_profiler-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/m/memory_profiler/memory_profiler-{{ version }}.tar.gz
  sha256: 9ac9c9e75dc9bee31778230a322dc63387672cd84ea6ed8e13c24552e283b5b5

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - mprof = mprof:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - psutil

test:
  imports:
    - memory_profiler
  commands:
    - mprof list
    - python -m memory_profiler --help

about:
  home: http://pypi.python.org/pypi/memory_profiler
  license: BSD 3-Clause
  license_family: BSD
  license_file: COPYING
  summary: 'A module for monitoring memory usage of a python program'
  dev_url: https://github.com/pythonprofilers/memory_profiler

extra:
  recipe-maintainers:
    - jakirkham
    - carlodri
